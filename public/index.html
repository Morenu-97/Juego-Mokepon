<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="selectionar-mascota">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedor-tarjetas" class="tarjetas"></div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo-canvas">Recorre el mapa con tu mokepon</h1>
      <canvas id="mapa"></canvas>
      <button
        ontouchend="detenerMovimiento()"
        onmouseup="detenerMovimiento()"
        onmousedown="moverArriba()"
        ontouchstart="moverArriba()"
      >
        &#11014;
      </button>
      <div>
        <button
          onmouseup="detenerMovimiento()"
          ontouchend="detenerMovimiento()"
          onmousedown="moverIzquierda()"
          ontouchstart="moverIzquierda()"
        >
          &#11013;
        </button>
        <button
          onmouseup="detenerMovimiento()"
          ontouchend="detenerMovimiento()"
          onmousedown="moverAbajo()"
          ontouchstart="moverAbajo()"
        >
          &#11015;
        </button>
        <button
          onmouseup="detenerMovimiento()"
          ontouchend="detenerMovimiento()"
          onmousedown="moverDerecha()"
          ontouchstart="moverDerecha()"
        >
          &#10145;
        </button>
      </div>
    </section>

    <section id="selectionar-ataque">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div id="contenedor-ataques" class="tarjetas-ataques"></div>

      <div id="mensajes">
        <p id="resultado">Buena suerte!</p>

        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">ðŸ¥‡ 0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>

        <div class="ataques-enemigo">
          <p id="vidas-enemigo">ðŸ¥‡ 0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
